<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hack2Rank - Coming Soon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #60a5fa;
      --primary-light: #93c5fd;
      --secondary: #c084fc;
      --dark: #f1f5f9;
      --light: #1e293b;
      --gray: #94a3b8;
      --light-gray: #0f172a;
      --green: #34d399;
    }

    body.light-mode {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --secondary: #7c3aed;
      --dark: #1e293b;
      --light: #ffffff;
      --gray: #64748b;
      --light-gray: #f1f5f9;
      --green: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      line-height: 1.6;
    }

    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: var(--light-gray);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 20%);
      z-index: -1;
    }

    .top-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .l1 {
      color: #10b981;
      font-weight: 900;
    }

    .h2r {
      color: #fefefe;
      font-weight: 500;
    }

    body.light-mode .h2r {
    color: #000000; /* in light mode: black */
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--gray);
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "üåô";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: var(--light);
      border-radius: 50%;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    input:checked + .slider {
      background-color: var(--green);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      content: "‚òÄÔ∏è";
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 1rem;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #000000;
      position: relative;
      display: inline-block;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .tagline {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: var(--gray);
      font-weight: 500;
    }

    .highlight {
      color: var(--primary);
      font-weight: 600;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: var(--light);
      border-radius: 8px;
      padding: 1.5rem 1rem;
      min-width: 90px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .countdown-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .countdown-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary);
    }

    .countdown-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
      color: var(--gray);
      font-weight: 500;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--gray);
      max-width: 600px;
      margin: auto;
    }

    .notify-form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      max-width: 500px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .email-input {
      flex: 1;
      min-width: 250px;
      padding: 0.9rem 1.2rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .notify-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      color: var(--light);
      padding: 0.9rem 2rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-link {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--light-gray);
      color: var(--gray);
      font-size: 1.3rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-link:hover {
      transform: scale(1.15);
      color: #fff;
    }

    .social-link:nth-child(1):hover { background-color: #0077b5; }
    .social-link:nth-child(2):hover {
      background: radial-gradient(circle at 30% 30%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .social-link:nth-child(3):hover { background-color: #ea4335; }

    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .tagline { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="top-logo">
    <span class="l1">L1</span> <span class="h2r">hack2rank</span>
  </div>

  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="bg-pattern"></div>

  <div class="container">
    <h1 class="logo">HACK2RANK</h1>
    <p class="tagline">For <span class="highlight">Learners</span>, <span class="highlight">Practitioners</span>, and <span class="highlight">Professionals</span></p>

    <div class="countdown">
      <div class="countdown-item"><div class="countdown-value" id="days">00</div><div class="countdown-label">Days</div></div>
      <div class="countdown-item"><div class="countdown-value" id="hours">00</div><div class="countdown-label">Hours</div></div>
      <div class="countdown-item"><div class="countdown-value" id="minutes">00</div><div class="countdown-label">Minutes</div></div>
      <div class="countdown-item"><div class="countdown-value" id="seconds">00</div><div class="countdown-label">Seconds</div></div>
    </div>

    <p class="description">
      Hack2Rank is launching soon! A platform designed to Learn, Practice and Showcase real cybersecurity skills. Join our waitlist to be notified when we go live.
    </p>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfWoXcotVrRKAOjySvn06vjtNjDWK_3b6tLXUVeyT3VN-bK5A/formResponse"
      method="POST"
      target="hidden_iframe"
      class="notify-form"
      onsubmit="showThankYou(event)">
      <input type="email" name="entry.953419049" class="email-input" placeholder="Enter your email address" required>
      <button type="submit" class="notify-btn" id="notifyBtn">Notify Me</button>
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <div class="social-links">
      <a href="https://www.linkedin.com/company/hack2rank" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/hack2rank" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="mailto:hack2rankinfo@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
  const launchDate = new Date("2025-09-15T12:00:00");
  const countdownFunction = setInterval(() => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days.toString().padStart(2, '0');
    document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

    if (distance < 0) {
      clearInterval(countdownFunction);
      document.querySelector(".description").textContent = "Hack2Rank is now live! Visit our main website.";
      const btn = document.querySelector(".notify-btn");
      btn.textContent = "Visit Now";
      btn.onclick = () => window.location.href = "https://hack2rank.com";
    }
  }, 1000);

  async function validateEmailExistence(email) {
    try {
      const response = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=66e19bcac8fd4e14b2ec7bbe3613c400&email=${email}`);
      const data = await response.json();
      return data.deliverability === "DELIVERABLE";
    } catch (err) {
      console.error("Email validation failed:", err);
      return false;
    }
  }

  async function showThankYou(e) {
    e.preventDefault(); // prevent default Google Form submission

    const form = e.target;
    const emailInput = form.querySelector("input[type='email']");
    const email = emailInput.value.trim();
    const btn = document.getElementById("notifyBtn");

    const lastSubmitTime = localStorage.getItem("lastEmailSubmitTime");
    const now = Date.now();

    if (lastSubmitTime && now - parseInt(lastSubmitTime) < 60000) {
      alert("Please wait at least 1 minute before submitting again.");
      return;
    }

    // Regex + disposable domain check
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const bannedDomains = ['tempmail.com', 'mailinator.com', '10minutemail.com', 'example.com'];
    const domain = email.split('@')[1];

    if (!emailPattern.test(email) || bannedDomains.includes(domain)) {
      alert("Please enter a valid, non-disposable email address.");
      return;
    }

    btn.textContent = "Validating...";
    btn.disabled = true;

    const isValid = await validateEmailExistence(email);
    if (!isValid) {
      alert("This email address doesn't appear to be real. Try another.");
      btn.textContent = "Notify Me";
      btn.disabled = false;
      return;
    }

    // Passed all checks
    localStorage.setItem("lastEmailSubmitTime", now.toString());
    btn.textContent = "Thank You!";
    btn.style.background = "linear-gradient(90deg, #10b981, #34d399)";
    form.submit(); // continue with Google Form submission

    setTimeout(() => {
      emailInput.value = "";
      btn.disabled = false;
      btn.textContent = "Notify Me";
      btn.style.background = "linear-gradient(90deg, var(--primary), var(--secondary))";
    }, 3000);
  }

  function toggleTheme() {
    document.body.classList.toggle("light-mode");
    const isLight = document.body.classList.contains("light-mode");
    localStorage.setItem("theme", isLight ? "light" : "dark");
    document.getElementById("themeToggle").checked = isLight;
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light-mode");
      document.getElementById("themeToggle").checked = true;
    }
  });

    // Disable right-click, F12, DevTools, View Source
  document.addEventListener("contextmenu", e => e.preventDefault());

  document.addEventListener("keydown", e => {
    const key = e.key.toLowerCase();
    const isBlocked =
      key === "f12" ||
      (e.ctrlKey && key === "u") ||
      (e.ctrlKey && e.shiftKey && (key === "i" || key === "j")) ||
      (e.metaKey && key === "u"); // for macOS

    if (isBlocked) {
      e.preventDefault();
      e.stopImmediatePropagation();
      return false;
    }
  }, true);
</script>
</body>
</html>
